[package]
name = "system-deps"
version = "7.0.3"
authors = [
    "Guillaume Desmottes <guillaume.desmottes@collabora.com>",
    "Josh Triplett <josh@joshtriplett.org>",
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/gdesmott/system-deps"
description = "Discover and configure system dependencies from declarative dependencies in Cargo.toml"
keywords = [
    "pkg-config",
    "build-dependencies",
    "build-depends",
    "manifest",
    "metadata",
]
edition = "2018"
documentation = "https://docs.rs/system-deps/"
readme = "README.md"
links = "system-deps"

[dependencies]
pkg-config = "0.3.25"
toml = { version = "0.8", default-features = false, features = ["parse"] }
version-compare = "0.2"
heck = "0.5"
cfg-expr = { version = "0.17", features = ["targets"] }

[dev-dependencies]
lazy_static = "1"
itertools = "0.13"
assert_matches = "1.5"

[build-dependencies]
system-deps-meta = { path = "./meta", optional = true }
system-deps-binary = { path = "./binary", optional = true }

[features]
clean_linker = []
build_meta = [ "dep:system-deps-meta" ]
binary = [ "build_meta", "dep:system-deps-binary" ]
gx = [ "system-deps-binary/gz" ]
xz = [ "system-deps-binary/xz" ]
zip = [ "system-deps-binary/zip" ]
